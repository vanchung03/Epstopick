<title>Flashcards EPS-TOPIK — Bài 1-10</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#0f1720;color:#eee;display:flex;justify-content:center;padding:20px;margin:0}
.wrap{width:420px;max-width:96vw;background:#fff;color:#111;border-radius:12px;padding:16px;box-shadow:0 12px 36px rgba(2,10,20,.6)}
header{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
select,button,input{padding:8px 10px;border-radius:8px;font-size:14px}
.btn{background:#0b6b43;color:#fff;border:none;cursor:pointer}
.btn.secondary{background:#fff;color:#0b6b43;border:2px solid #0b6b43}
.card{height:320px;border-radius:10px;perspective:1200px;position:relative;cursor:pointer;margin-bottom:8px}
.face{position:absolute;inset:0;border-radius:10px;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:transform .45s; padding:18px;text-align:center}
.front{background:#f08b2d;color:#fff;transform:rotateY(0)}
.back{background:#10323b;color:#fff;transform:rotateY(180deg)}
.card.flipped .front{transform:rotateY(-180deg)}
.card.flipped .back{transform:rotateY(0)}
.korean{font-size:42px;font-weight:700}
.mean{font-size:20px}
.controls{display:flex;gap:8px;align-items:center;margin-top:8px}
.nav{padding:8px 12px;border-radius:8px;background:#0b6b43;color:#fff;border:none;cursor:pointer}
.progress{margin-left:auto;font-weight:700}
.title{margin:8px 0;font-weight:bold;text-align:center;color:#0b6b43}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <select id="lessonSelect"></select>
    <button id="orderBtn" class="btn secondary">Theo thứ tự</button>
    <button id="shuffleBtn" class="btn">Ngẫu nhiên</button>
    <input id="filter" placeholder="Tìm từ..." style="flex:1"/>
  </header>
  <div id="lessonTitle" class="title"></div>
  <div id="card" class="card">
    <div class="face front"><div id="frontText" class="korean">단어</div></div>
    <div class="face back"><div id="backText" class="mean">Nghĩa</div></div>
  </div>
  <div class="controls">
    <button id="prev" class="nav">← Trước</button>
    <button id="speak" class="nav">🔊</button>
    <button id="next" class="nav">Sau →</button>
    <div id="progress" class="progress">0/0</div>
  </div>
</div>
