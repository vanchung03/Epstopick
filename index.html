.lesson-selector {

.lesson-selector select {

.lesson-selector select:focus {

}

.controls-row {

  gap: 10px;

}

.filter-input {
  grid-column: 1 / -1;

  border: none;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.filter-input:focus {

}

.btn {

  border-radius: 12px;

  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.btn-primary {

}

.btn-secondary {

  color: #333;
  box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
}

.btn:hover {

}

.btn:active {

.lesson-title {

}

.card-container {

}

.card {

  height: 300px;
  position: relative;

  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
}

.card.flipped {

}

.card-face {

  height: 100%;

.card-front {

  transform: rotateY(0deg);
}

.card-back {

}

.korean-text {

.meaning-text {

.nav-btn:hover {

.speak-btn {

.progress {

.pulse {

}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(0.95); }
  100% { transform: scale(1); }
}

.shake {
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }

// ================== JAVASCRIPT LOGIC ==================
let currentLesson = "1";
let currentWords = [];
let displayWords = [];
let currentIndex = 0;
let isShuffled = false;
let isFlipped = false;

// DOM elements
const lessonSelect = document.getElementById('lessonSelect');
const lessonTitle = document.getElementById('lessonTitle');
const card = document.getElementById('card');
const frontText = document.getElementById('frontText');
const backText = document.getElementById('backText');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const speakBtn = document.getElementById('speak');
const orderBtn = document.getElementById('orderBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const filter = document.getElementById('filter');
const progress = document.getElementById('progress');

// Initialize
function init() {
  populateLessonSelect();
  loadLesson(currentLesson);
  attachEventListeners();
}

function populateLessonSelect() {
  Object.keys(LESSONS).forEach(key => {
    const option = document.createElement('option');
    option.value = key;
    option.textContent = `B√†i ${key}`;
    lessonSelect.appendChild(option);
  });
}

function loadLesson(lessonKey) {
  const lesson = LESSONS[lessonKey];
  if (!lesson) return;
  
  currentLesson = lessonKey;
  currentWords = [...lesson.words];
  displayWords = [...currentWords];
  currentIndex = 0;
  isFlipped = false;
  
  lessonTitle.textContent = lesson.title;
  lessonSelect.value = lessonKey;
  
  updateCard();
  updateProgress();
  updateButtons();
}

function updateCard() {
  if (displayWords.length === 0) {
    frontText.textContent = "Kh√¥ng t√¨m th·∫•y t·ª´ n√†o";
    backText.textContent = "";
    return;
  }
  
  const word = displayWords[currentIndex];
  frontText.textContent = word.k;
  backText.textContent = word.v;
  
  // Reset flip state
  card.classList.remove('flipped');
  isFlipped = false;
  
  // Add pulse animation
  card.classList.add('pulse');
  setTimeout(() => card.classList.remove('pulse'), 300);
}

function updateProgress() {
  progress.textContent = `${currentIndex + 1}/${displayWords.length}`;
}

function updateButtons() {
  prevBtn.disabled = currentIndex === 0;
  nextBtn.disabled = currentIndex >= displayWords.length - 1;
  
  if (isShuffled) {
    shuffleBtn.classList.remove('btn-primary');
    shuffleBtn.classList.add('btn-secondary');
    orderBtn.classList.remove('btn-secondary');
    orderBtn.classList.add('btn-primary');
  } else {
    orderBtn.classList.remove('btn-primary');
    orderBtn.classList.add('btn-secondary');
    shuffleBtn.classList.remove('btn-secondary');
    shuffleBtn.classList.add('btn-primary');
  }
}

function shuffleWords() {
  for (let i = displayWords.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [displayWords[i], displayWords[j]] = [displayWords[j], displayWords[i]];
  }
  currentIndex = 0;
  isShuffled = true;
  updateCard();
  updateProgress();
  updateButtons();
}

function orderWords() {
  displayWords = [...currentWords];
  currentIndex = 0;
  isShuffled = false;
  updateCard();
  updateProgress();
  updateButtons();
}

function filterWords() {
  const searchTerm = filter.value.toLowerCase().trim();
  if (!searchTerm) {
    displayWords = [...currentWords];
  } else {
    displayWords = currentWords.filter(word => 
      word.k.toLowerCase().includes(searchTerm) || 
      word.v.toLowerCase().includes(searchTerm)
    );
  }
  
  currentIndex = 0;
  updateCard();
  updateProgress();
  updateButtons();
}

function flipCard() {
  isFlipped = !isFlipped;
  card.classList.toggle('flipped');
}

function speak() {
  const word = displayWords[currentIndex];
  if (!word) return;
  
  // Add visual feedback
  speakBtn.classList.add('pulse');
  setTimeout(() => speakBtn.classList.remove('pulse'), 300);
  
  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(word.k);
    utterance.lang = 'ko-KR';
    utterance.rate = 0.8;
    speechSynthesis.speak(utterance);
  }
}

function previousCard() {
  if (currentIndex > 0) {
    currentIndex--;
    updateCard();
    updateProgress();
    updateButtons();
  } else {
    card.classList.add('shake');
    setTimeout(() => card.classList.remove('shake'), 500);
  }
}

function nextCard() {
  if (currentIndex < displayWords.length - 1) {
    currentIndex++;
    updateCard();
    updateProgress();
    updateButtons();
  } else {
    card.classList.add('shake');
    setTimeout(() => card.classList.remove('shake'), 500);
  }
}

function attachEventListeners() {
  lessonSelect.addEventListener('change', (e) => loadLesson(e.target.value));
  card.addEventListener('click', flipCard);
  prevBtn.addEventListener('click', previousCard);
  nextBtn.addEventListener('click', nextCard);
  speakBtn.addEventListener('click', speak);
  orderBtn.addEventListener('click', orderWords);
  shuffleBtn.addEventListener('click', shuffleWords);
  filter.addEventListener('input', filterWords);
  
  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT') return;
    
    switch(e.key) {
      case 'ArrowLeft':
        e.preventDefault();
        previousCard();
        break;
      case 'ArrowRight':
        e.preventDefault();
        nextCard();
        break;
      case ' ':
        e.preventDefault();
        flipCard();
        break;
      case 's':
        e.preventDefault();
        speak();
        break;
    }
  });
  
  // Touch gestures
  let touchStartX = 0;
  let touchEndX = 0;
  
  card.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });
  
  card.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  }, { passive: true });
  
  function handleSwipe() {
    const swipeThreshold = 50;
    const diff = touchStartX - touchEndX;
    
    if (Math.abs(diff) > swipeThreshold) {
      if (diff > 0) {
        nextCard(); // Swipe left = next
      } else {
        previousCard(); // Swipe right = previous
      }
    }
  }
}
